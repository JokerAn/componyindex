                                    <h1 style="margin: 14px 0;">步骤四：计费模式</h1>
                                    <p>
                                        备份按照备份链的总容量进行收费，每个备份链的总容量等于该备份链中所有备份点容量的总和，容量总和不足1G时，按照1G计算。<br>
                                        注解 由于增量备份保存了相对于上一个备份点的变化量，当备份链很长时， 这些变化量的累加可能会造成备份链总容量大小过大， 产生较多的费用；所以我们建议定期创建新的备份链，并将旧的备份链删除。
