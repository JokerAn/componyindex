                                    <h1 class="grids-height-title">
                                        怎样添加一个Ping监测点
                                    </h1>
                                    <div class="iaas_line">
                                        <p>
                                            1、登录龙腾云云监控平台后，在【分组管理】中点击【添加设备】
                                        </p>
                                        <p>
                                            <img src="./images/tjjcd0.png" alt="">
                                        </p>
                                        <p>
                                            2、选择【添加设备】，弹出【添加设备】对话框，在【其他】下看到“Ping”，如下图所示
                                        </p>
                                        <p>
                                            <img style="width: 780px;" src="./images/tjjcd1.png" alt="">
                                        </p>
                                        <p>
                                            3、单击【Ping】设备，弹出如下图所示对话框，填写标题，如标题为“ping”，点击【下一步】。
                                        </p>
                                        <p>
                                            <img style="width: 780px;" src="./images/tjjcd2.png" alt="">
                                        </p>
                                        <p>
                                            4、点击【下一步】，弹出如下图所示对话框：
                                        </p>
                                        <p>
                                            <img style="width: 780px;" src="./images/tjjcd3.png" alt="">
                                        </p>
                                        <p>
                                            目标IP：所要监测的设备的IP地址 <br>
                                            执行间隔时间：监测的频率<br>
                                            指标重要性：选择是普通指标还是重要指标<br>
                                            任务计划：选择监测的任务类型，默认为7*24<br>
                                            标题：填写显示的标题。<br>
                                            填写IP点击【添加】即可。
                                        </p>


                                    </div>
